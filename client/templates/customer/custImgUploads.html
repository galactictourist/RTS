<template name="custImgUploads">
	<div style="display:block;">
		<form id="imgUp" method="post" enctype="multipart/form-data">

		<div style="margin-bottom: 5px;" class="row">
			<div class="col-md-10"> <input class="form-control" id="files" type="file"></div>
			<div class="col-md-2"><button class="btn btn-primary btn-sm" type="submit">Upload</button></div>
		</div>	

			<div style="display:inline;">

			{{#if progress}}
    		{{> spinner}}
  			{{/if}}
    				
			</div>

		</form>								
	</div>
	<div style="margin:0;" class="thumbnail">
		<div class="documentList">
	        <ul class="list-inline">
	            {{#each getImages}}
	                <li class="documentItem">
	                  <a href=""><img class="img-thumbnail" width="100" height="100" src="{{url}}"></a><br/>
	                  
	                        <a class="btn btn-danger btn-sm deleteUpload">Delete</a>
	                 
	                    
	                </li>
	            {{/each}}
	        </ul>
    	</div>
	</div>
</template>
