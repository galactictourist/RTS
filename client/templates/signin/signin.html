<template name="signin">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			
			<form class="signin-form">
				<div style="border:2px solid #040e1b;" class="panel panel-info">
					<div class="panel-heading">
						<h2> <span style="color:#fff;"><span class="glyphicon glyphicon-log-in"></span> Sign in </span></h2>
					</div>
					<div class="panel-body">
						<div class="form-group col-sm-12">
							<label class="plain">Email</label>
							<input type="text" class="form-control plain" id="email">
						</div>
						<div class="form-group col-sm-12">
							<label class="plain">Password</label>
							<input type="password" class="form-control plain" id="password">
						</div>
					</div>
					<div style="background-color:#040e1b; text-align:center;" class="panel-footer">
						<button id="signin" type="submit" class="btn btn-ltBlue btn-outline ">Sign In</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</template>
